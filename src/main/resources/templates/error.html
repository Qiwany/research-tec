<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
<title>统⼀异常处理</title>
</head>
<body>
	<h1>异常处理</h1>
	<div th:text="${url}"></div>
	<div th:text="${exception}"></div>
	<div th:each="stack:${exception?.stackTrace}">
		<span>&emsp;&emsp;at&nbsp;</span>
		<span th:text="${stack?.className+'.'+stack?.methodName}"></span>
		(<span th:text="${(stack?.nativeMethod?'Native Method':stack?.fileName+':'+stack?.lineNumber)}"></span>)
	</div>
</body>
</html>
